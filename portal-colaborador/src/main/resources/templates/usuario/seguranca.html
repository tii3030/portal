<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-5 py-5">

			<div class="container my-5 mx-auto" style="height: 100%">
				<div class="mx-auto" id="formContent">



					<form action="#" th:action="@{/usuario/seguranca}" method="post">

						<div class="container my-auto mx-auto" style="height: 75%">

							<span th:if="${param.error}"> <span style='color: red'
								th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</span>

							<div th:if="${status == 'chave_cadastrada'}">
								<p class="text-danger">Você já possui chave cadastrada.
									Utilize sua chave para acessar suas informações!</p>
							</div>

							<div class="container align-content-center" style="width: 40%;">

								<div class="form-group mx-1 my-auto">

									<p class="mt-2 mb-1 mx-1 font-weight-bold text-uppercase"
										style="color: #080090;">
										<span><img th:src="@{~/images/key.png}" id="icon"
											style="width: 8%; height: 8%;" alt="User Icon" /></span>Cadastre
										sua Chave de segurança
									</p>

								</div>

								<div
									class="form-group form-control-sm mb-1 mx-auto font-weight-bold">
									<label for="chave">Inisira a Chave de Segurança
										desejada</label> <input type="password" class="form-control"
										id="input_chave" name="chave" placeholder="" required
										maxlength="3" alt="">

								</div>
								<div class="form-group form-control-sm mb-1 mx-auto">
									<input type="submit" class="fadeIn fourth mx-auto my-auto"
										style="background-color: #080090; color: white;"
										value="Gravar">
								</div>
							</div>


						</div>
					</form>

				</div>

			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>



</html>
