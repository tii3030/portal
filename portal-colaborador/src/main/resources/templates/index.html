<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/images/favicon.ico" th:href="@{~/images/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{~/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css" th:href="@{~/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css" th:href="@{~/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css" th:href="@{~/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{~/css/util.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{~/css/main.css}">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/}" method="post">
					<span class="login100-form-title">
						Portal do Colaborador
 					</span>
 					
 					<span th:if="${param.error}"> <span style='color: red'
						  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Use seu código da intranet, exemplo: 1234">
						<input class="input100" type="text" name="codigo" placeholder="Código" required maxlength="5" id="input-codigo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Insira uma senha">
						<input class="input100" type="password" name="password" placeholder="Senha" required-maxlength="10">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="Entrar">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<!-- <span class="txt1">
							Esqueceu
						</span>
						<a class="txt2" href="#">
							usuário / senha ?
						</a> -->
					</div>

					<div class="text-center p-t-136">
	
					</div>
				</form>
			</div>
		</div>

		<div class="footer">
			<div class="text-center p-t-8 p-b-8">
				<span class="txt1">
					Copyright ©
				</span>
				<a class="txt2" href="https://www.eletrosom.com" target="_blank">
					ELETROSOM S/A
				</a>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../vendor/jquery/jquery-3.2.1.min.js" th:href="@{~/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js" th:href="@{~/vendor/bootstrap/js/popper.js}"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" th:href="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js" th:href="@{~/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script src="../vendor/tilt/tilt.jquery.min.js" th:href="@{~/vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../js/main.js" th:href="@{~/js/main.js}"></script>

</body>
</html>
