<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">

			<form action="#" th:action="@{/logado_gestor/colaborador_ferias}"
				method="post" th:object="${ferias}">
				<h4>Confirmação de solicitação de férias</h4>

				<div class="form-row my-2">
					<div class="col">
						<label for="codigo">Codigo:</label> <input type="text"
							class="form-control-plaintext" id="codigo" name="codigo"
							th:value="${feriasCol.usuario}" readonly>
					</div>
					<div class="col">
						<label for="nome">Nome: </label> <input type="text"
							class="form-control-plaintext" id="nome" name="nome"
							th:value="${feriasCol.nome}" readonly>
					</div>
				</div>

				<div class="form-row my-2">
					<div class="col">
						<label for="data-solicitacao">Data</label> <input type="text"
							class="form-control-plaintext" id="datasolicitacao"
							name="datasolicitacao" th:value="${feriasCol.dataSolicitacao}"
							readonly>
					</div>
					<div class="col">
						<input type="hidden" class="form-control-plaintext" id="id"
							name="id" th:value="${feriasCol.id}">
					</div>
					<div class="col"></div>
				</div>

				<div class="form-row my-2">
					<div class="col">
						<label for="periodoini">Inicio Periodo aquisitivo</label> <input
							type="text" class="form-control-plaintext" id="periodoini"
							th:value="${#dates.format(feriasCol.periodoInicio, 'dd-MM-yyyy')}"
							name="periodoini"  readonly>
					</div>
					<div class="col">
						<label for="periodofim">Fim periodo Aquisitivo</label> <input
							type="text" class="form-control-plaintext" id="periodofim"
							th:value="${#dates.format(feriasCol.periodoFim, 'dd-MM-yyyy')}"
							name="periodofim" readonly>
					</div>
					<div class="col">
						<label for="saldoferias">Saldo de férias</label> <input
							type="text" class="form-control-plaintext" id="saldoferias"
							name="saldoferias" th:value="${feriasCol.saldo}" readonly>
					</div>
				</div>

				<span class="font-weight-bold">Periodo de férias solicitado</span>
				<div class="form-row my-2">

					<div class="col">
						<label for="inicio-feriasJson">Inicio das férias</label> <input
							type="text" class="form-control-plaintext" id="inicioferiassol"
							th:value="${#dates.format(feriasCol.inidio, 'dd-MM-yyyy')}"
							name="inicioferiassol"  readonly>
					</div>
					<div class="col">
						<label for="quantidade">Quantidade de dias</label> <input
							type="text" class="form-control-plaintext" id="quantidadesol"
							name="quantidadesol" th:value="${feriasCol.quantidade}" min="20"
							max="30" readonly>
					</div>
					<div class="col">
						<label for="inicio-feriasJson">Inicio das férias</label> <input
							type="text" class="form-control-plaintext" id="fimferias"
							th:value="${#dates.format(feriasCol.fim, 'dd-MM-yyyy')}"
							name="fimferiassol" readonly>
					</div>
				</div>

				<span class="font-weight-bold">Confirme os dados do periodo de férias</span>
				<div class="form-row my-2">

					<div class="col">
						<label for="inicio-feriasJson">Inicio das férias</label> <input
							type="date" class="form-control-plaintext" id="inicioferias"
							name="inicioferias">
					</div>
					<div class="col">
						<label for="quantidade">Quantidade de dias</label> <input
							type="number" class="form-control-plaintext" id="quantidade"
							name="quantidade" min="20" max="30">
					</div>
					<div class="col">
						<label for="inicio-feriasJson">Inicio das férias</label> <input
							type="date" class="form-control-plaintext" id="fimferias"
							name="fimferias">
					</div>
				</div>
				<div class="form-row my-2">
					<div class="col">
						<button type="submit" class="btn mr-2" value="APROVADO"
							name="status" style="background-color: #080090; color: white;">Aprovar</button>

						<button type="submit" class="btn mr-2" value="ALTERADO E APROVADO"
							name="status" style="background-color: #080090; color: white;">Aprovar
							com alterações</button>

						<button type="submit" class="btn mr-2" value="NÃO AUTORIZADO"
							name="status" style="background-color: #080090; color: white;">Reprovar</button>

						<a href="equipe_ferias" type="button" class="btn ml-2"
							style="background-color: #080090; color: white;">Voltar</a>
					</div>
				</div>

			</form>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
