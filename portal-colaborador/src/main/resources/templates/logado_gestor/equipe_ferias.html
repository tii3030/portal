<body>

	<section layout:fragment="content">

		<div class="container">

			<form action="#" th:action="@{/logado_gestor/processa_ferias}"
				method="post" th:object="${listaFerias}">
				<div class="container my-4 mx-auto" id="solicitacoes_wrapper">

					<div class="solicitacoeslist" th:if="${#lists.isEmpty(lFerias)}">
						<p>Nenhum resultado encontrado</p>
					</div>

					<div class="tableFixHead" th:unless="${#lists.isEmpty(lFerias)}">

						<h4>Análise das solicitações de férias da equipe</h4>
						<table id="solicitacoesTable"
							class="table table-striped table-bordered" style="width: 100%">
							<thead>
								<tr>
									<th scope="col">Processar</th>
									<th scope="col">Data Solicitação</th>
									<th scope="col">Funcionario</th>
									<th scope="col">Nome</th>
									<th scope="col">Status</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="item,stat : *{lista}">
									<td class="align-center"><button formmethod="post"
											type="submit" th:name="id" th:value="${item.id}"
											style="height: 40px; width: 100px; 
											background-color: #080090; color: white;">Abrir</button></td>
									<td th:text="${#dates.format(item.dataSolicitacao, 'dd-MM-yyyy')}"></td>
									<td th:text="${item.usuario}"></td>
									<td th:text="${item.nome}"></td>
									<td th:text="${item.status}"></td>

								</tr>
							</tbody>
						</table>
						<a href="opcoes_gestor" type="button" class="btn ml-2"
							style="background-color: #080090; color: white;">Voltar</a>
						<!-- 						<button class="btn" -->
						<!-- 							style="background-color: #080090; color: white;" type="submit">Enviar</button> -->
					</div>

				</div>

				<!-- 			<div class="container"> -->




			</form>

		</div>
	</section>

</body>
