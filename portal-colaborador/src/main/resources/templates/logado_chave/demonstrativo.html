<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">

			<form action="#" th:action="@{/logado_chave/demonstrativo}"
				 method="post">
				<h4>Faça o download do seu Demonstrativo de Pagamento</h4>

				<div class="form-row my-2">
					<div class="col">
						<label for="mesref">Selecione o Mês Referência</label> <select
							class="form-control" id="mesref" name="mesref">
							<option th:each="item : ${mesesAno}" th:value="${item}"
								th:text="${item}"></option>
						</select>
					</div>
					<div class="col"></div>
				</div>
				<div class="form-row my-2">
					<div class="col">
						<button type="submit" class="btn mr-2"
							style="background-color: #080090; color: white;">Baixar</button>

						<a href="documentos" type="button" class="btn ml-2"
							style="background-color: #080090; color: white;">Voltar</a>
					</div>
				</div>

			</form>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
