<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">

			<div class="list" th:if="${#lists.isEmpty(allFeriasUsuario)}">

				<h2>Nenhuma solicitação foi encontrada</h2>
			</div>
			<div class="list" th:unless="${#lists.isEmpty(allFeriasUsuario)}">

				<h2>Histórico de Férias</h2>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Data da Solicitação</th>
							<th scope="col">Inicio Per.Aquisitivo</th>
							<th scope="col">Fim Per.Aquisitivo</th>
							<th scope="col">Data Inicio</th>
							<th scope="col">Dias</th>
							<th scope="col">Data Fim</th>
							<th scope="col">Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${allFeriasUsuario}">
							<td th:text="${#dates.format(item.dataSolicitacao, 'dd-MM-yyyy')}"></td>
							<td th:text="${#dates.format(item.periodoInicio, 'dd-MM-yyyy')}"></td>
							<td th:text="${#dates.format(item.periodoFim, 'dd-MM-yyyy')}"></td>
							<td th:text="${#dates.format(item.inidio, 'dd-MM-yyyy')}"></td>
							<td th:text="${item.quantidade}"></td>
							<td th:text="${#dates.format(item.fim, 'dd-MM-yyyy')}"></td>
							<td th:text="${item.status}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="form-row my-2">
				<div class="col">
					<a href="ferias" type="button" class="btn ml-2"
						style="background-color: #080090; color: white;">Voltar</a>
				</div>
			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
