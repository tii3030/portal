<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">

<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>

<link th:href="@{css/signin.css}">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-5 py-5">

			<div class="container my-5 mx-auto" style="height: 100%">
				<div class="mx-auto" id="formContent">


					<form action="#" th:action="@{/logado_chave/chave_documentos}"
						method="post">

						<div class="container my-auto mx-auto" style="height: 75%">

							<span th:if="${param.error}"> <span style='color: red'
								th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</span>
							<div class="container align-content-center" style="width: 60%;">

								<div th:unless="${status != 'sem_cadastro'}">
									<p class="text-danger">Você não possui chave cadsatrada.
										Favor realizar o cadastro!</p>
								</div>

								<div th:unless="${status != 'chave_incorreta'}">
									<p class="text-danger">A chave informada está incorreta,
										por favor tente novamente!</p>
								</div>

								<div class="form-group mx-3 my-auto">

									<p class="mt-2 mb-1 mx-1 font-weight-bold text-uppercase"
										style="color: #080090; font-size: 14px">
										<span><img th:src="@{~/images/key.png}" id="icon"
											style="width: 8%; height: 8%;" alt="User Icon" /></span>Para
										prosseguir entre com a Chave de segurança
									</p>

								</div>

								<div
									class="form-group form-control-sm mb-1 ml-3 mr-5 font-weight-bold">
									<label for="chave">Chave de Segurança </label> <input
										type="password" class="form-control" id="input_chave"
										name="chave" placeholder="" required maxlength="3" alt="">
									<input type="hidden" name="id" th:value="${'2'}" />

								</div>

								<div
									class="form-group form-control-sm mb-1 mx-3 font-weight-bold">
									<input type="submit" class="fadeIn fourth mx-auto  px-auto"
										style="background-color: #080090; color: white;"
										value="Prosseguir">

								</div>

							</div>
						</div>
					</form>

				</div>
			</div>

		</div>


	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>



</html>
