<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">

			<form action="#" th:action="@{/logado_chave/solicita_ferias}"
				method="post" th:object="${ferias}">
				<h4>Faça sua solicitação de férias</h4>

				<div class="form-row my-2">
					<div class="col">
						<label for="data-solicitacao">Data</label> <input type="text"
							class="form-control-plaintext" id="datasolicitacao" name="datasolicitacao"
							th:value="${hoje}"
							readonly>
					</div>
					<div class="col"></div>
					<div class="col"></div>
				</div>

				<div class="form-row my-2">
					<div class="col">
						<label for="periodoini">Inicio Periodo aquisitivo</label> <input
							type="text" class="form-control-plaintext" id="periodoini" name="periodoini"
							th:value="${feriasJson.inireq}"  readonly>
					</div>
					<div class="col">
						<label for="periodofim">Fim periodo Aquisitivo</label> <input
							type="text" class="form-control-plaintext" id="periodofim" name="periodofim"
							th:value="${feriasJson.fimreq}" readonly>
					</div>
					<div class="col">
						<label for="saldoferias">Saldo de férias</label> <input
							type="text" class="form-control-plaintext" id="saldoferias" name="saldoferias"
							th:value="${feriasJson.saldfer}" readonly>
					</div>
				</div>

				<div class="form-row my-2">
					<div class="col">
						<label for="inicio-feriasJson">Inicio das férias</label> <input
							type="date" class="form-control-plaintext" id="inicioferias" name="inicioferias" th:min="${dataLimite}" required>
					</div>
					<div class="col">
						<label for="quantidade">Quantidade de dias</label> <input
							type="number" class="form-control-plaintext" id="quantidade"  name="quantidade" min="20" max="30" required>
					</div>
					<div class="col"></div>
				</div>
				<div class="form-row my-2">
					<div class="col">
						<button type="submit" class="btn mr-2"
							style="background-color: #080090; color: white;">Solicitar</button>

						<a href="ferias" type="button" class="btn ml-2"
							style="background-color: #080090; color: white;">Voltar</a>
					</div>
				</div>

			</form>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
