<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container">

			<div class="container my-4 mx-auto" id="cadproduto_wrapper">
				<form action="#" th:action="@{/logado_rh/produto}"
					th:object="${cadastroProduto}" method="post">
					<div class="form-row">
						<div class="col">
							<label for="codigoProduto">Código</label> <input
								id="codigoProduto" class="form-control" type="text"
								th:field="*{codigo}" th:text="${codigo}" readonly>
						</div>
						<div class="col">
							<label for="tipoProduto">Tipo</label> <select
								class="form-control" id="tipoProduto" th:field="*{tipo}">
								<option th:value=ALL selected>Selecionar todos</option>
								<option th:value="CRA">Crachá</option>
								<option th:value="UNI">Uniform</option>
								<option th:value="ALI">Vale Alimentação</option>
								<option th:value="TRA">Vale Transporte</option>
								<option th:value="SAU">Plano de Saúde</option>
								<option th:value="ODO">Plano Odontológico</option>
								<option th:value="DRO">Convênio Drogalider</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col">
							<label for="preco">Preço</label> <input name="preco"
								class="form-control" th:field="*{preco}" type="number"
								step="0.01" placeholder="0.00" size="8">
						</div>
						<div class="col">
							<label for="unidades">Unidades habilitadas</label> <select
								class="form-control" id="unidades" th:field="*{unidade}">
								<option th:value="9999" selected>Selecionar todas
									Unidades</option>
								<option th:each="item : ${allEmpresas}"
									th:value="${item.codigo}"
									th:text="|${item.codigo} - ${item.razaoSocial}|"></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col">
							<label for="prazoEntrega">Prazo de Entrega</label> <input
								name="prazoEntrega" class="form-control"
								th:field="*{prazoEntrega}" type="number" min="1" max="45"
								size="4">
						</div>
						<div class="col"></div>
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" id="descricao"
							th:field="*{descricao}" rows="3"></textarea>
					</div>

					<button type="submit" class="btn" style="background-color: #080090; color: white;">Submeter</button>
				</form>
			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
