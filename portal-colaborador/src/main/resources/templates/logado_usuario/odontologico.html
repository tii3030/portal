<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">
			<button type="button" class="btn my-3"
				style="background-color: #080090; color: white;"
				id="odontologico-toggle" data-toggle="collapse"
				data-target="#odontologico_wrapper" aria-expanded="false"
				aria-controls="odontologico_wrapper">Solicitar Plano
				Odontológico</button>

			<div class="container collapse my-2 mx-auto"
				id="odontologico_wrapper">
				<form action="#" th:action="@{/logado_usuario/odontologico}"
					enctype="multipart/form-data" th:object="${solicitacoesDiversas}"
					method="post">
					<!-- 					<div class="form-group"> -->
					<!-- 						<label for="dataFormated" class="col-sm-2 col-form-label">Data Solicitação</label> -->
					<!-- 						<div class="col-sm-10"> -->
					<!-- 							<input type="text" readonly class="form-control-plaintext" -->
					<!-- 								id="dataFormated" th:value="${dataFormatada}"> -->
					<!-- 						</div> -->
					<!-- 					</div> -->
					<div class="form-group">
						<label for="tipo">Tipo</label> <select class="form-control"
							id="tipo" th:field="*{tipo}">
							<option th:value="0" selected>Selecione o tipo</option>
							<option th:value="1">UNIODONTO</option>
						</select>
					</div>
					<div class="form-group">
						<label for="dependentes">Dependentes</label> <select
							class="form-control" id="dependentes" th:field="*{obsa}">
							<option th:value=null selected>Deseja segunda via para
								dependentes?</option>
							<option th:value="Sim">Sim</option>
							<option th:value="Não">Não</option>
						</select>
					</div>
					<div class="form-group">
						<label for="qntCracha">Quantidade</label> <select name="qntCracha"
							th:field="*{quantidade}" class="form-control" id="qntCracha">
							<option th:value="0" selected>Selecione a quantidade</option>
							<option th:value="1">1</option>
							<option th:value="2">2</option>
							<option th:value="3">3</option>
							<option th:value="4">4</option>
							<option th:value="5">5</option>
						</select>
					</div>

					<div class="form-group">
						<label for="upload">Formulário</label> <input type="file"
							name="file" class="form-control-file" id="upload">
					</div>
					<div class="form-group">
						<button type="submit" class="btn"
							style="background-color: #080090; color: white;">Submeter</button>
					</div>
				</form>
			</div>

			<div class="odontologicolist"
				th:unless="${#lists.isEmpty(allOdontologicoUsuario)}">

				<h2>Histórico de Solicitações</h2>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Data da Solicitação</th>
							<th scope="col">Filial</th>
							<th scope="col">Tipo</th>
							<th scope="col">Dependentes</th>
							<th scope="col">Quantidade</th>
							<th scope="col">Status</th>
							<th scope="col">Formulário</th>
							<th scope="col">Previsão de entrega</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cr : ${allOdontologicoUsuario}">
							<td th:text="${#dates.format(cr.dataSolicitacao, 'dd-MM-yyyy')}"></td>
							<td th:text="${cr.empresa.codigo}"></td>
							<td th:if="${cr.tipo == 1}" th:text="UNIODONTO"></td>
							<td th:text="${cr.obsa}"></td>
							<td th:text="${cr.quantidade}">0</td>
							<td th:text="${cr.status}"></td>
							<td th:text="${cr.upload}"></td>
							<td th:text="${#dates.format(cr.dataPrevisao, 'dd-MM-yyyy')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
