<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">
			<button type="button" class="btn my-3"
				style="background-color: #080090; color: white;"
				id="drogalider-toggle" data-toggle="collapse"
				data-target="#drogalider_wrapper" aria-expanded="false"
				aria-controls="drogalider_wrapper">Solicitar Convênio
				Drogalider</button>

			<div class="container collapse my-2 mx-auto" id="drogalider_wrapper">
				<form action="#" th:action="@{/logado_usuario/drogalider}"
					th:object="${solicitacoesDiversas}" method="post">
					<!-- 					<div class="form-group"> -->
					<!-- 						<label for="dataFormated" class="col-sm-2 col-form-label">Data Solicitação</label> -->
					<!-- 						<div class="col-sm-10"> -->
					<!-- 							<input type="text" readonly class="form-control-plaintext" -->
					<!-- 								id="dataFormated" th:value="${dataFormatada}"> -->
					<!-- 						</div> -->
					<!-- 					</div> -->
					<div class="form-row">
						<div class="col">
							<label for="tipo">Tipo</label> <select class="form-control"
								id="tipo" th:field="*{tipo}" readonly>
								<option th:value="1" selected>Drogalider</option>
							</select>
						</div>
						<div class="col">
							<label for="quantidade">Quantidade</label> <select
								name="quantidade" th:field="*{quantidade}" class="form-control"
								id="quantidade">
								<option th:value="0" selected>Selecione a quantidade</option>
								<option th:value="1">1</option>
								<option th:value="2">2</option>
								<option th:value="3">3</option>
								<option th:value="4">4</option>
								<option th:value="5">5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn"
							style="background-color: #080090; color: white;">Submeter</button>
					</div>

				</form>
			</div>

			<div class="drogaliderlist"
				th:unless="${#lists.isEmpty(allDrogaliderUsuario)}">

				<h2>Histórico de Solicitações</h2>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Data da Solicitação</th>
							<th scope="col">Filial</th>
							<th scope="col">Tipo</th>
							<th scope="col">Status</th>
							<th scope="col">Previsão de entrega</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cr : ${allDrogaliderUsuario}">
							<td th:text="${#dates.format(cr.dataSolicitacao, 'dd-MM-yyyy')}"></td>
							<td th:text="${cr.empresa.codigo}"></td>
							<td th:if="${cr.tipo == 1}" th:text="Drogasil"></td>
							<td th:text="${cr.status}"></td>
							<td th:text="${#dates.format(cr.dataPrevisao, 'dd-MM-yyyy')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
