<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="~{layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.css" rel="stylesheet">
<link href="../../static/css/home.css" rel="stylesheet">


</head>

<body>

	<section layout:fragment="content">

		<div class="container my-2 py-2">
			<button type="button" class="btn my-3"
				style="background-color: #080090; color: white;"
				id="transporte-toggle" data-toggle="collapse"
				data-target="#transporte_wrapper" aria-expanded="false"
				aria-controls="transporte_wrapper">Solicitar Vale
				Transporte</button>

			<div class="container collapse my-2 mx-auto" id="transporte_wrapper">
				<form action="#" th:action="@{/logado_usuario/transporte}"
					th:object="${solicitacoesDiversas}" method="post">

					<div class="form-group">
						<label for="mesref">Mês Referência</label> <select name="mesref"
							th:field="*{mesRef}" class="form-control" id="mesref">
							<option th:value="0" selected>Selecione o Mês Referência</option>
							<option th:value="1">Janeiro</option>
							<option th:value="2">Fevereiro</option>
							<option th:value="3">Março</option>
							<option th:value="4">Abril</option>
							<option th:value="5">Maio</option>
							<option th:value="6">Junho</option>
							<option th:value="7">Julho</option>
							<option th:value="8">Agosto</option>
							<option th:value="9">Setembro</option>
							<option th:value="10">Outubro</option>
							<option th:value="11">Novembro</option>
							<option th:value="12">Dezembro</option>
						</select>
					</div>

					<div class="form-group">
						<label for="quantidade">Quantidade</label> <select
							name="quantidade" th:field="*{quantidade}" class="form-control"
							id="quantidade">
							<option th:value="0" selected>Selecione a quantidade</option>
							<option th:value="1">1</option>
							<option th:value="2">2</option>
							<option th:value="3">3</option>
							<option th:value="4">4</option>
							<option th:value="5">5</option>
						</select>
					</div>

					<div class="form-group">
						<label for="upload">Upload do Formulário</label> <input
							type="file" class="form-control-file" id="upload">
					</div>
					<div class="form-group">
						<button type="submit" class="btn"
							style="background-color: #080090; color: white;">Submeter</button>
					</div>
				</form>
			</div>

			<div class="transportelist"
				th:unless="${#lists.isEmpty(allCrachaUsuario)}">

				<h2>Histórico de Solicitações</h2>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Data da Solicitação</th>
							<th scope="col">Mês referência</th>
							<th scope="col">Status</th>
							<th scope="col">Formulário</th>
							<th scope="col">Previsão de entrega</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cr : ${allTransporteUsuario}">
							<td th:text="${#dates.format(cr.dataSolicitacao, 'dd-MM-yyyy')}"></td>
							<td th:if="${cr.mesRef == 1}" th:text="Janeiro"></td>
							<td th:if="${cr.mesRef == 2}" th:text="Fevereiro"></td>
							<td th:if="${cr.mesRef == 3}" th:text="Março"></td>
							<td th:if="${cr.mesRef == 4}" th:text="Abril"></td>
							<td th:if="${cr.mesRef == 5}" th:text="Maio"></td>
							<td th:if="${cr.mesRef == 6}" th:text="Junho"></td>
							<td th:if="${cr.mesRef == 7}" th:text="Julho"></td>
							<td th:if="${cr.mesRef == 8}" th:text="Agosto"></td>
							<td th:if="${cr.mesRef == 9}" th:text="Setembro"></td>
							<td th:if="${cr.mesRef == 10}" th:text="Outubro"></td>
							<td th:if="${cr.mesRef == 11}" th:text="Novembro"></td>
							<td th:if="${cr.mesRef == 12}" th:text="Dezembro"></td>
							<td th:text="${cr.status}"></td>
							<td th:text="${cr.upload}"></td>
							<td th:text="${#dates.format(cr.dataPrevisao, 'dd-MM-yyyy')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</section>

</body>

<script src="../../static/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap.bundle.min.js"></script>

</html>
